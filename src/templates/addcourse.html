<!doctype html>
<html lang="en">
<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center" style="margin:20px;">
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">Sign Up</div>
            <div class="col-lg-12 login-form">
                <form action="/createdcourse" method="post">
                    <div class="form-group">
                        <label class="form-control-label">Course Code</label>
                        <input type="text" name="course_code" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Course Name</label>
                        <input type="text" name="course_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Color</label>
                        <select name="color" id="course_color">
                            <option value="RED">Red</option>
                            <option value="ORANGE">Orange</option>
                            <option value="YELLOW">Yellow</option>
                            <option value="GREEN">Green</option>
                            <option value="BLUE">Blue</option>
                            <option value="CYAN">Cyan</option>
                            <option value="PINK">Pink</option>
                            <option value="PURPLE">Purple</option>
                        </select>
                    </div>
                    <div class="col-12 login-btm login-button justify-content-center d-flex">
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </div>
                    <input type="hidden" name="userid" value="{{ userid }}">
                </form>
            </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>
</html>

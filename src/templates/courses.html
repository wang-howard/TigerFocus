{% extends "base.html" %}

{% block title %}Database Users{% endblock %}

{% block body %}
<h3>COURSES</h3>
<h4>User ID: {{ userid }}</h4>
<table>
  <thead>
    <tr>
        <th>Course Codes</th>
        <th>Course Title</th>
        <th>Course Color</th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
        <td>{{ course.course_code }}</td>
        <td>{{ course.course_name }}</td>
        <td>{{ course.color }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<form action="/addcourse" method="post">
    <input type="submit" value="Add a Course">
</form>
<br>
<a href="/">Home</a>
{% endblock %}

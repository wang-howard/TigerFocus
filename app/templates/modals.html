<!--MODAL: CREATE NEW -->
<div id="create_new_modal" class="modal">
  <div class="modal_content">
    <form action="/addassignment" method="post">
      <div class="modal_window">
        <span class="close">&times;</span>

        

        <div class="modal_input_wrapper">
          <h1 id="input_title">Pick Your Course</h1>
          <select name="course_code" id="course_code">
            {% for course in courses %}
            <option value="{{course['course_code']}}">{{course['course_code']}}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Assignment Title</h1>
          <input type="text" name="title" id="title"/>
        </div>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Due Date</h1>
          <input type="datetime-local" name="due_date" id="due_date"/>
        </div>
        <span style="float:right"><button class="submitbutton" type="submit">submit</button> </span>

  
      </div>
    </form>
  </div>
</div>


<!--MODAL: EDIT ASSIGNMENT -->
<div id="edit_assignment_modal" class="modal">
  <div class="modal_content">
    <form action="/editassignment" method="post">
      <div class="modal_window">
        <span class="edit_assignment_close">&times;</span>
        
        <input hidden type="number" name="edited_assignment_id" >
        
        <div class="modal_input_wrapper">
          <h1 id="input_title">Assignment Title</h1>
          <input type="text" name="title" id="title"/>
        </div>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Due Date</h1>
          <input type="datetime-local" name="due_date" id="due_date"/>
        </div>
        <span style="float:right"><button class="action-button" type="submit">update assignment</button> </span>
  
      </div>
    </form>
  </div>
</div>


<!--MODAL: CURRENT COURSES -->
<div id="add_course_modal" class="modal">
  <div class="modal_content">
    <div class="modal_window">
      <span class="course_close">&times;</span>
      <div class="modal_input_wrapper">
        <h1 id="input_title">Current Courses</h1>
      </div>
      <div class="courselist_window">
      <!--COURSE CHIP-->
        <div>
          <table>
            {% for course in courses %}
            <tr>
              <td width="5%"style="padding-left: 30px; padding-bottom: 36px; padding-right: 50px" align="center">
                <label class="checkbox_button">
                  <input type="checkbox"></input>
                  <div class="checkmark"></div>
                </label>
              </td>
              <td>
                <div class="class_chip" style="background-color: {{course['color']}}">{{course['course_code']}}</div>
              </td>
              <td width="20%">
                <button name="edit_course_button" class="action_button" value="{{course['id']}}">
                  <i class="fa fa-edit"></i>
                </button>
              </td>

              <td>
              <form action="/deletecourse" method="post">
                <td width="5%">
                  <input type="hidden" name="course_del_id" value="{{course['id']}}" >
                  <button onclick="window.location.href='/deletecourse';" class="action_button">
                  <i class="fa fa-trash"></i></button>
                </td>
              </form>
            </td>
            </tr>
            {%endfor%}
          </table>
        </div>
      </div>

      <button disabled style="position:absolute; top:350px; left:100px;">
        export selected to preloaded
      </button>

      <button id ="add_coursenew_button" style="position:absolute; top:350px; left:300px;">
        add new course
      </button>
    </div>
  </div>
</div>

<!--MODAL: ADD COURSE -->
<div id="add_coursenew_modal" class="modal_within">
  <div class="modal_content">
    <div class="modal_within_window">
      <span class="coursenew_close">&times;</span>

      <div class="modal_input_wrapper">
        <h1 id="input_title">Add Course</h1>
      </div>

      <div class="col-lg-12 login-form">
        <form action="/createcourse" method="post">
          <div class="form-group">
            <label class="form-control-label">Course Code</label>
            <input type="text" name="course_code" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Course Name</label>
            <input type="text" name="course_name" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">Color</label>
            <select name="color" id="course_color">
                <option value="RED">Red</option>
                <option value="ORANGE">Orange</option>
                <option value="YELLOW">Yellow</option>
                <option value="GREEN">Green</option>
                <option value="BLUE">Blue</option>
                <option value="CYAN">Cyan</option>
                <option value="PINK">Pink</option>
                <option value="PURPLE">Purple</option>
            </select>
          </div>
          <div class="col-12 login-btm login-button justify-content-center d-flex">
              <button type="submit" class="btn btn-outline-primary">Add Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--MODAL: CREATE NEW -->
<div id="create_new_modal" class="modal">
  <div class="modal_content">
    <form action="/addassignment" method="post">
      <div style="height: 450px;" class="modal_window">
        <span class="close">&times;</span>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Pick Your Course</h1>
          <select name="course_code" id="course_code" required>
            {% for course in courses %}
            <option value="{{course['course_code']}}">
              {{course['course_code']}}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Assignment Title</h1>
          <input class="searchbar" type="text" name="title" id="title" required />
        </div>

        <div class="modal_input_wrapper">
          <h1 id="input_title">Due Date</h1>
          <input type="datetime-local" name="due_date" id="due_date" required />
        </div>
        <div style="padding-left: 375px;">
          <button class="modal_btn" type="submit">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--MODAL: CURRENT COURSES -->
<div id="add_course_modal" class="modal">
  <div class="modal_content">
    <div class="modal_window">
      <span class="course_close">&times;</span>
      <div class="modal_input_wrapper">
        <h1 id="input_title">Current Courses</h1>
      </div>
      <div class="courselist_window">
        <!--COURSE CHIP-->
        <table style="margin-top: 20px;">
          {% for course in courses %}
          <tr>
            <td width="20%" style="padding-left: 10px; padding-right: 10px;" align="center">
              <form action="/exportcourse" method="post" onsubmit="return confirm('The selected courses will be made public to all users. Would you like to continue?');">
                <button name="export_course" id="export_course" class="action_button" value="{{course['id']}}">
                  <i class="fa fa-globe"></i>
                  <i style="font-size: 10px;">make public </i>
                </button>
              </form>
            </td>
            <td width="15%">
              <div class="class_chip" style="background-color: {{course['color']}}">
                {{course['course_code']}}
              </div>
            </td>
            <td width="5%">
              <button name="edit_course_button" class="action_button" value="{{course['id']}}">
                <i class="fa fa-edit"></i>
              </button>
            </td>

            <form action="/deletecourse" method="post">
              <td width="5%">
                <input type="hidden" name="course_del_id" value="{{course['id']}}" />
                <button onclick="window.location.href='/deletecourse';" class="action_button">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </form>
          </tr>
          <tr>
            <td height="5px"></td>
          </tr>
          {%endfor%}
        </table>
      </div>

      <button id="add_coursenew_button" class="small-button" style="">
        add new course
      </button>
    </div>
  </div>
</div>

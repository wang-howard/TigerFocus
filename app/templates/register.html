<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center" style="margin:20px;">
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-title">Sign Up</div>
            <div class="col-lg-12 login-form">
                <form action="/newuser" method="post">
                    <div class="form-group">
                        <label class="form-control-label">Net ID</label>
                        <input type="text" name="netid" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">First Name</label>
                        <input type="text" name="first" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Last Name</label>
                        <input type="text" name="last" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">User Type</label>
                        <select name="user_type" id="user_type">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="col-12 login-btm login-button justify-content-center d-flex">
                        <button type="submit" class="btn btn-outline-primary">Register</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>
</html>

{% if courses == [] %}
<tr>
  <td>
    <div class="assignment-text" style="padding: 30px; color: #fef9ee;">No public courses ...</div>
  </td>
</tr>

{% else %}
<tr id="table-header">
  <th></th>
  <th align="center" style="margin-right: 10px;">Course Code</th>
  <th align="left">Course Name</th>
  <th align="center">Author</th>
  <th align="center">Certified</th>
  <th align="center">Last Updated</th>
</tr>

{% for course in courses %}
<div id="course_element_{{course['id']}}" class="public-course-wrapper">
  <tr class="public-course-wrapper">
    <td width="5%" align="center" style="padding-left: 30px; padding-bottom: 30px; padding-right: 20px;">
      <label class="checkbox-button">
        <input type="checkbox" class="course_checkbox" value="{{course['id']}}">
        <div class="checkmark"></div>
      </label>
    </td>
    <td width="20%" align="center" style="margin-right: 10px;">
      <form action="/publicassignments" method="get">
        <button class="pre-class-chip">
          {{course["course_code"]}}
        </button>
        <input type="hidden" name="courseid" value="{{course['id']}}">
      </form>
    </td>

    <td width="35%" align="left">
      <div class="assignment-text">{{course["course_name"]}}</div>
    </td>

    <td width="10%" align="center">
      <div class="assignment-text">
        {{course["author"]}}
      </div>
    </td>

    <td width="5%" align="center">
      {% if course["staff_cert"] %}
      <i style="color: #acceed; font-size: 30px;" class="fa fa-certificate"></i>
      {%endif%}
    </td>

    <td width="20%" align="center">
      {{course["last_updated"]}}
    </td>
  </tr>
  <tr>
    <td height="2px"></td>
  </tr>
</div>
{%endfor%}
{%endif%}
